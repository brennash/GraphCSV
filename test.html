<!DOCTYPE html>
<html meta-charset="utf-8">
<head><title>Re-Contracting By Tenure</title></head>
<script src = "http://nvd3.org/assets/lib/d3.v3.js"></script>
<script src = "http://nvd3.org/assets/js/nv.d3.js"></script>
<script src = "http://nvd3.org/assets/js/data/stream_layers.js"></script>
<link rel = "stylesheet" href = "http://nvd3.org/assets/css/nv.d3.css">


<h1>Re-contracting Volumes ROI</h1>
<div id = "chartROI">
	<svg style='height:500px'> </svg>
</div>


<script>  
nv.addGraph(function() {

var inputData = [{"date": "2015-01",
        "value" : 29.765957771107} , 
		{"date": "2015-02",
        "value" : 50} , 
    	{"date": "2015-03",
        "value" : 32.807804682612} , 
      	{"date": "2015-04",
        "value" : 196.45946739256} , 
      	{"date": "2015-05",
        "value" : 98.079782601442} , 
      	{"date": "2015-06",
        "value" : 13.925743130903}, 
      	{"date": "2015-07",
        "value" : 5.1387322875705}];

	var data = inputData.map(function(d) {
    	return {
        	date: d3.time.format("%Y-%m").parse(d.date),
        	value: d["value"]
    	};
	});

window.alert(data.date);

var chart = nv.models.multiBarChart()
          .transitionDuration(350)
          .reduceXTicks(false)   
          .rotateLabels(0)      
          .showControls(true)
          .groupSpacing(0.1)
        ;
	chart.color(['#7DC242','#A0C6E9','#B1D78A','#C6DE89','#5F8AC7','#B2D235','#469638','#04003F','#004B1C','#004687','#4099D4','#002961']);
	chart.xAxis.tickFormat(d3.time.format('%Y-%m'));
	chart.yAxis.tickFormat(d3.format(',.1f'));
    
	d3.select('#chartROI svg')
		.datum(data)
		.call(chart);
    
    nv.utils.windowResize(chart.update);
    return chart;
      });
</script>

</html>
